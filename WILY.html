<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Mitch Loves Lauren More</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #ffe6e6; /* Light pink background */
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      height: 100%;
      padding: 0 20px;
    }
    .column {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left:20px;
      margin-right:20px;
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c73333; /* Dark red title */
      margin-bottom: 20px;
    }
    .quote-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signature {
      font-style: italic;
      margin-top: 10px;
      text-align: right;
    }
    .refresh-btn {
      background-color: #c73333; /* Dark red button */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .refresh-btn:hover {
      background-color: #a62929; /* Dark red button on hover */
    }
    .heart {
      color: #c73333; /* Dark red heart */
      font-size: 24px;
      margin-bottom: 10px;
    }
    .separator {
      border-left: 2px solid #c73333; /* Dark red line */
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="column">
    <div class="heart">❤️</div>
    <h1>Why Lauren Loves Mitch</h1>
    <div class="quote-container" id="quote-container1">
      <p class="quote-text"></p>
      <p class="signature"></p>
    </div>
    <button class="refresh-btn" id="refresh-btn1">Refresh</button>
  </div>
  <div class="separator"></div>
  <div class="column">
    <div class="heart">❤️</div>
    <h1>Why Mitch Loves Lauren</h1>
    <div class="quote-container" id="quote-container2">
      <p class="quote-text"></p>
      <p class="signature"></p>
    </div>
    <button class="refresh-btn" id="refresh-btn2">Refresh</button>
  </div>
</div>

<!-- Hidden HTML elements for storing quotes -->
<div class="hidden-quotes" style="display: none;">
  <div id="hidden-quotes1">
    <p>"Lauren always listens to Mitch's stories."</p>
    <p>"Lauren cooks Mitch's favorite meals."</p>
    <p>"Lauren supports Mitch in everything he does."</p>
    <p>"Lauren has a great sense of humor."</p>
    <p>"Lauren makes Mitch feel loved every day."</p>
  </div>
  <div id="hidden-quotes2">
    <p>"Mitch smells funny."</p>
  </div>
</div>

<script>
  const quoteContainers = document.querySelectorAll('.quote-text');
  const signatures = document.querySelectorAll('.signature');
  const refreshBtns = document.querySelectorAll('.refresh-btn');
  const hiddenQuotes1 = document.getElementById('hidden-quotes1');
  const hiddenQuotes2 = document.getElementById('hidden-quotes2');

  let currentQuoteIndex1 = 0;
  let currentQuoteIndex2 = 0;
  const quotes1 = hiddenQuotes1.querySelectorAll('p');
  const quotes2 = hiddenQuotes2.querySelectorAll('p');

  // Function to display a random quote
  function displayRandomQuote(index, container, quotes) {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const randomQuote = quotes[randomIndex].textContent;
    container.textContent = randomQuote;

    if(quotes == quotes1)
    {
      signatures[index].textContent = "- Lauren";
    }
    else
    {
      signatures[index].textContent = "- Mitch";
    }
  }

  // Display initial quotes
  displayRandomQuote(0, quoteContainers[0], quotes1);
  displayRandomQuote(1, quoteContainers[1], quotes2);

  // Event listener for refresh buttons
  refreshBtns.forEach((btn, index) => {
    btn.addEventListener('click', () => {
      if (index === 0) {
        currentQuoteIndex1 = (currentQuoteIndex1 + 1) % quotes1.length;
        displayRandomQuote(0, quoteContainers[0], quotes1);
      } else {
        currentQuoteIndex2 = (currentQuoteIndex2 + 1) % quotes2.length;
        displayRandomQuote(1, quoteContainers[1], quotes2);
      }
    });
  });
</script>

</body>
</html>
